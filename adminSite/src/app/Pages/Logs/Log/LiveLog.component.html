<div class="mat-table-wrapper">
    <mat-table
      class="lmat-elevation-z8"
      #table
      [dataSource]="dataSource"
      matSortDirection="dec"
      matSort
      matSortActive="_id"
      matSortDisableClear
    >
      <!-- Checkbox Column -->
  
      <!-- Table with selection -->
      <!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
  
      <ng-container matColumnDef="_id">
        <!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let log">{{ log._id }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="logMessage">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Message</mat-header-cell
        >
        <mat-cell *matCellDef="let log">{{ log.logMessage }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="createDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Created Date</mat-header-cell
        >
        <mat-cell *matCellDef="let log">{{ log.createDate }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Message Type</mat-header-cell
        >
        <mat-cell *matCellDef="let log">{{ log.type }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <!-- Message for empty data  -->
    <div class="mat-table-message" *ngIf="!dataSource">No records found</div>
    <div class="mat-table-message" *ngIf="isPreloadTextViewed">
      Please wait....
    </div>
  </div>
  
  <!-- start: BOTTOM -->
  <div class="mat-table-bottom">
    <mat-spinner [diameter]="20" *ngIf="loading"></mat-spinner>
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </div>
  <div class="ng-container">
    
    <button (click)="goBack()" style="margin: 10px 10px 10px 10px;">Back</button>
    <button (click)="start()" style="margin: 10px 10px 10px 10px;">{{flag==false?'Start':'Stop'}} live</button>
  </div>
