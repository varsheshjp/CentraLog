<h2>Login</h2>
<div>
    <form method="post">

        <div class="form-group">
            <label asp-for="Username">Username</label>
            <input asp-for="Username" [(ngModel)]="login.Username" [ngModelOptions]="{standalone: true}"
                class="form-control" />
        </div>

        <div class="form-group">
            <label asp-for="Password">Password</label>
            <input type="Password" asp-for="Password" [(ngModel)]="login.Password" [ngModelOptions]="{standalone: true}"
                class="form-control" />
        </div>
        <p>{{error}}</p>
        <div>
            <button style="margin:5px" value="Login" class="btn btn-primary" style="margin: 10px 10px 10px 10px;" (click)="LoginButton()">Log in</button>
            <a [routerLink]="['/Register']" class="btn btn-primary" style="margin: 10px 10px 10px 10px;">Register</a>
        </div>

    </form>
</div>
