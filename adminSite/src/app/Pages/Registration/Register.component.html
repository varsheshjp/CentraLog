<h2>Register</h2>
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="text-danger"></div>
            <div class="form-group">
                <label for="Username" class="control-label">Username</label>
                <input [(ngModel)]="register.username" name="Username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="Email" class="control-label">Email</label>
                <input [(ngModel)]="register.email" name="Email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="Password" class="control-label">Password</label>
                <input [(ngModel)]="register.password" name="Password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="ConfirmPassword" class="control-label">ConfirmPassword</label>
                <input [(ngModel)]="register.confirmPassword" name="ConfirmPassword" class="form-control" />
            </div>
            <div class="form-group">
                <button (click)="Register()" class="btn btn-primary" style="margin: 10px 10px 10px 10px;">Sign Up</button><br>
                <a [routerLink]="['/Login']" class="btn btn-primary" style="margin: 10px 10px 10px 10px;">Back to Login</a>
            </div>
        </form>
    </div>
</div>
